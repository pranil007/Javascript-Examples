<h4>if else statement with user input and addEventListener method</h4>
<form>
<lable>Enter Name: </lable> <input type="number" name="agee" id="agee"> 
<button type="button" id="submit">Submit</button>
</form>
<script>
document.getElementById("submit").addEventListener("click", function() {
   const agee = document.getElementById("agee").value;
   if (agee > 18) {
    alert("User is valid to enter site");
   }else{
    alert("user is not valid to enter to site");
   }
});
</script>



<h4>if else statement with user input and onclick function</h4>
<form>
    <lable>Enter Your age: </lable> <input type="number" name="ageee" id="ageee"> 
    <button type="button" onclick="getageee()">Submit</button>
</form>
<script>
function getageee() {
    const ageee = document.getElementById("ageee").value;
    if (ageee > 20) {
        alert("User is valid to enter site");
    }else{
        alert("User is not valid to enter site");

    }
    
}
</script>
