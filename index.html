<!-- change background color using onclick js -->
<div class="box" onclick="changeColor(this)">Tap Me To Change Background Color</div>
<script>
function changeColor(element){
const currentColor = element.style.backgroundColor;
if (currentColor == "red") {
element.style.backgroundColor = "yellow";
}
else{
element.style.backgroundColor = "red";
}
}
</script>

<textarea id="area" rows="9" cols="30" placeholder="Write Here"></textarea><br>
<p>Summery: <span id="summery" style="color:red;"></span></p>
<button onclick="upper()"> Convert To Uppercase</button>
<button onclick="lower()">Convert To Lowercase</button>
<button onclick="capi()">Convert To Capitalize</button>
<script type="text/javascript">
const area = document.getElementById("area");
area.addEventListener("keypress", function () {
document.getElementById("summery").innerHTML = area.value;	
});

function upper() {
	document.getElementById("area").style.textTransform ="Uppercase";
}
function lower() {
	document.getElementById("area").style.textTransform = "Lowercase"
}
function capi() {
	document.getElementById("area").style.textTransform = "Capitalize"
}
</script>
